<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='chem_favicon.png') }}">
    <title>Chemical Equation Balancer</title>
</head>
<body>
    <div class="container">
        <h1>Chemical Equation Balancer</h1>
        <form method="POST">
            <label for="reactants">Reactants:</label>
            <input type="text" id="reactants" name="reactants" required>
            <label for="products">Products:</label>
            <input type="text" id="products" name="products" required>
            <button type="submit">Balance Equation</button>
        </form>
        {% if result %}
            <h2>Balanced Equation:</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
